<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
      :root {
        --bg: #0f172a;
        --card: #0b1220;
        --accent: #ef4444;
        --accent-hover: #dc2626;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --ring: 0 0 0 4px rgba(239, 68, 68, 0.2);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          Ubuntu,
          Cantarell,
          "Helvetica Neue",
          Arial,
          "Noto Sans",
          "Apple Color Emoji",
          "Segoe UI Emoji";
        color: var(--text);
        background:
          radial-gradient(1200px 800px at 10% -10%, #1f2937, transparent),
          radial-gradient(1200px 800px at 110% 10%, #111827, transparent), var(--bg);
        min-height: 100svh;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: 100%;
        max-width: 560px;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        padding: 28px;
        backdrop-filter: blur(6px);
      }

      h1 {
        margin: 0 0 16px;
        font-size: clamp(1.4rem, 2.5vw + 1rem, 2rem);
        letter-spacing: 0.4px;
      }

      p.helper {
        margin: 0 0 20px;
        color: var(--muted);
        font-size: 0.95rem;
      }

      .form {
        display: flex;
        gap: 12px;
      }

      input {
        flex: 1;
        padding: 14px 14px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        outline: none;
        font-size: 1rem;
        transition:
          border 0.2s,
          box-shadow 0.2s,
          background 0.2s;
      }

      input::placeholder {
        color: #9ca3af;
      }

      input:focus {
        border-color: rgba(239, 68, 68, 0.7);
        box-shadow: var(--ring);
        background: rgba(255, 255, 255, 0.1);
      }

      button {
        position: relative;
        width: 120px;
        height: 48px;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        background: var(--accent);
        color: white;
        cursor: pointer;
        transition:
          background 0.2s ease,
          box-shadow 0.2s;
        box-shadow: 0 6px 16px rgba(239, 68, 68, 0.35);
        overflow: hidden;
      }

      button span,
      button i {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: opacity 0.25s ease;
      }

      button span {
        opacity: 1;
      }

      button i {
        opacity: 0;
        font-size: 1.2rem;
        color: white;
      }

      button:hover {
        background: var(--accent-hover);
      }

      button:hover span {
        opacity: 0;
      }

      button:hover i {
        opacity: 1;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      @media (max-width: 480px) {
        .form {
          flex-direction: column;
        }
        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>YouTube downloader</h1>
      <p class="helper">Cole o link do vídeo do YouTube abaixo.</p>

      <form class="form" action="/download" method="post">
        <label class="sr-only" for="url">URL do vídeo</label>
        <input
          name="videoUrl"
          id="videoUrl"
          type="videoUrl"
          placeholder="https://www.youtube.com/watch?v=..."
          required />
        <button type="submit">
          <span>Baixar</span>
          <i class="fa fa-youtube-play" aria-hidden="true"></i>
        </button>
      </form>
    </main>
    <a hidden href="#" download id="downloadLink"></a>
  </body>
  <script>
    function downloadVideo(e) {
      const getFilenameFromHeaders = (headers) => {
        return headers.get("Content-Disposition").split('filename="')[1].replace(/"/g, "");
      };

      e?.preventDefault();
      const input = document.getElementById("videoUrl");
      const url = "/download?url=" + encodeURIComponent(input.value);

      fetch(url).then(async (data) => {
        const blob = await data.blob();
        const url = window.URL.createObjectURL(blob);
        const downloadAnchor = document.getElementById("downloadLink");
        downloadAnchor.download = getFilenameFromHeaders(data.headers);
        downloadAnchor.href = url;
        downloadAnchor.click();
        window.URL.revokeObjectURL(url);
      });
    }

    function fetchVideoDetails() {
      const input = document.getElementById("videoUrl");
      const url = "/video-details?url=" + encodeURIComponent(input.value);

      fetch(url)
        .then((res) => res.json())
        .then((details) => {
          console.log(details);
        });
    }

    document.querySelector("form").addEventListener("submit", downloadVideo);
  </script>
</html>
